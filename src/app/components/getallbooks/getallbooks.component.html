<div>
    <div class="head">
        <div class="bookHead">
            <span class="txtbook">Books</span>
            <span class="booksCount">(7 items)</span>
        </div>
        <select class="dropselect">
            <option value="Sort by relevance">Sort by relevance</option>
            <option value="Price: Low to High">Price: Low to High</option>
            <option value="Price: High to Low">Price: High to Low</option>
            <option value="Newest Arrivals">Newest Arrivals</option>
        </select>
    </div>

    <div class="display">
        <mat-card class="bookBox" *ngFor="let book of bookArray">
            <div class="imageBox">
                <div class="inimageBox">
                    <img class="image" src="/assets/dont.png">
                </div>
            </div>
            <div class="dataBox">
                <div class="booktextBox">
                    <div class="titletxt">
                        <span>{{book.bookTitle}}</span>
                    </div>
                    <div class="authortxt">
                        <span>by {{book.author}}</span>
                    </div>
                    <div class="ratingBox">
                        <div class="starBox">
                            <span>{{book.rating}}</span>
                            <img src="/assets/star.jpg" class="starimg">
                        </div>
                        <span class="ratingCount">({{book.ratedCount}})</span>
                    </div>
                    <div class="priceBox">
                        <span class="discountPrice">Rs. {{book.discountedPrice}}</span>
                        <span class="originalPrice">Rs. {{book.actualPrice}}</span>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
