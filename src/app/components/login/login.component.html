
<div class="logbox">
    <div class="both">
        <div class="container" >
            <div class="imgbox">
                <img class="shop-img" src="../../../assets/shopping.png">
                <p class="text">ONLINE BOOK SHOPPING</p>
            </div>   
        <div class="reg-container">
            <div class="subContainer">
                <div class="twoBtn">
                    <button mat-flat-button class="Btns" style="height: 45px;">LOGIN</button>
                    <button mat-flat-button class="Btns" style="color: #878787;height: 45px;">SIGNUP</button>                    
                </div>
                <div class="txtbox">
                    <mat-label style="font-size: 13px;font-weight: 500;">Email Id</mat-label>
                    <mat-form-field appearance="outline" class="txtfield">
                        <input matInput type="email" >
                        <mat-error>Email is required</mat-error>
                    </mat-form-field>
                </div>                
                <div class="txtbox">
                    <mat-label style="font-size: 13px;font-weight: 500;">Password</mat-label>
                    <mat-form-field appearance="outline" class="txtfield">
                        <input matInput type="password">
                        <mat-error>Password is required</mat-error>
                    </mat-form-field>
                </div>                
                <div class="forgotbtn">
                    <button mat-flat-button type="button" class="fgtbtn" style="height: 20px;" >Forgot Password?</button> 
                </div>
                <div class="loginBox">
                    <button mat-raised-button type="submit" class="login" style="background-color: #A03037;width: 100%;height: 45px; color: #f5f5f5;" >Login</button>
                </div>                
                <div class="orTxt">
                    -------------- OR --------------
                </div>                
                <div class="btns" >
                    <button mat-raised-button class="fbBtn" color="primary" type="button">Facebook</button>
                    <button mat-raised-button class="btn-google" type="button">Google</button>
                </div>
            </div>
        </div> 
        </div>
    </div>   
</div>
