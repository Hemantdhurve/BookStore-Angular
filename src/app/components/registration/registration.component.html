<div class="logbox">
    <div class="both">
        <div class="container" >
            <div class="imgbox">
                <img class="shop-img" src="../../../assets/shopping.png">
                <p class="text">ONLINE BOOK SHOPPING</p>
            </div> 
              
            <div class="reg-container">
                <div class="subContainer">
                    <div class="twoBtn">
                        <button mat-flat-button class="Btns" style="color: #878787;height: 45px;" (click)="navigate()" >LOGIN</button>
                        <button mat-flat-button class="Btns" style="height: 45px;" >SIGNUP</button>                    
                    </div>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="formbox">   
                    <div class="txtbox">
                        <mat-label style="font-size: 12px;font-weight: 500;">Full Name</mat-label>
                        <mat-form-field appearance="outline" class="txtfield" >
                            <input matInput placeholder="" formControlName="fullName" />
                            <mat-error>Enter Full Name</mat-error>
                        </mat-form-field>
                    </div>  
                    <div class="txtbox">
                        <mat-label style="font-size: 12px;font-weight: 500;">Email Id</mat-label>
                        <mat-form-field appearance="outline" class="txtfield">
                            <input matInput placeholder="" formControlName="email" />
                            <mat-error>Email required</mat-error>
                        </mat-form-field>
                    </div>  
                    <div class="txtbox">
                        <mat-label style="font-size: 12px;font-weight: 500;">Password</mat-label>
                        <mat-form-field appearance="outline" class="txtfield">
                            <input matInput placeholder="" formControlName="password"/>
                            <mat-error>Password required</mat-error>
                        </mat-form-field>
                    </div>  
                    <div class="txtbox">
                        <mat-label style="font-size: 12px;font-weight: 500;">Mobile Number</mat-label>
                        <mat-form-field appearance="outline" class="txtfield">
                            <input matInput placeholder="" formControlName="mobileNumber" />
                            <mat-error>Number required</mat-error>
                        </mat-form-field>
                    </div>  
                    <div class="loginBox">
                        <button mat-raised-button type="submit" class="signup" style="background-color: #A03037;width: 100%;height: 42px; color: #f5f5f5; border-radius: 0;" >SignUp</button>
                    </div> 
                    </form>                
                </div>
            </div> 
        </div>
    </div>   
</div>
